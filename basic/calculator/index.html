<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="row">
      <input type="text" class="inp" disabled value="12" />
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">=</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">+</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">-</div>
    </div>
    <div class="row">
      <div class="btn btn-lg">0</div>
      <div class="btn">/</div>
      <div class="btn">*</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
